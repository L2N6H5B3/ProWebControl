<!DOCTYPE HTML>
<head>
	<!-- Load Font Awesome -->
	<link rel="stylesheet" href="fa/css/all.css">
	<!-- Load Roboto Font -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<!-- Load Site CSS -->
	<link rel="stylesheet" href="css/site.css?v=1.1">
	<!-- Load JQuery -->
	<script type="application/javascript" src="js/jquery-3.5.1.min.js"></script>
	<!-- Load Site JS -->
	<script type="application/javascript" src="js/site.js?v=1.1"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
	<link rel="manifest" href="img/site.webmanifest">

	<title>ProPresenter Controller</title>
</head>
<body>
	<div class="container">
		<div class="header">
			<img src="img/logo.png" />
			<a onclick="location.reload();"><i class="fas fa-redo-alt"></i></a>
		</div>
		<div class="main">
			<div class="upper-segment">
				<div id="current-slide-container" class="slide-container hidden">
					<a onclick="Next();">
						<subtext>Current</subtext>
						<img id="current-slide" />
					</a>
				</div>
				<div id="next-slide-container" class="slide-container hidden">
					<a onclick="Next();">
						<subtext>Next</subtext>
						<img id="next-slide" />
					</a>
				</div>
			</div>
			<div class="lower-segment">
				<div id="timer-display" class="timer-display"></div>
				<div class="button-container hidden">
					<a id="previous" class="slide-button" onclick="Previous();"><i class="fas fa-chevron-circle-left"></i></a>
					<a id="next" class="slide-button" onclick="Next();"><i class="fas fa-chevron-circle-right"></i></a>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="status">
				<div class="connected sub-status">
					<div class="text">Connected</div>
				</div>
				<div class="disconnected sub-status">
					<div class="text">Connecting</div>
					<div class="loader">
						<div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
					</div>
				</div>
				<div class="downloading sub-status">
					<div class="text">Downloading Slide Data</div>
					<div class="loader">
						<div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
